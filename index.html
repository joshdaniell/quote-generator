<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="#">

  <!-- JavaScript -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="quote-generator.js"></script>

  <!-- Title -->
  <!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>Josh's Quote Generator</title>

</head>

<body>
  <div class="container">

    <h2>Take this very literally</h2>

    <div class="row">
      <div class="six columns">
        <div class="quote-text">
          <img src="images/quotation-mark.png"/>
          <span class="quote"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <div class="quote-author">
          <span class="author">- The Author</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <div class="buttons">
          <a id="twitter" href="#"><img src="images/twitterbird.png"/></a>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
